<div class="card-elastic">
  <div class="card-elastic__content">
    <div>
      <h3 *ngIf="title">{{title}}</h3>
      <h4 *ngIf="subTitle">{{subTitle}}</h4>
      <div class="card-elastic__content--action">
        <ng-content select="[description]"></ng-content>
        <ng-container *ngIf="buttonVisible">
          <button class="__actionButton" type="button">
            {{labelButton}}
          </button>
        </ng-container>
        <button
          type="button"
          aria-label="open dropdown"
          *ngIf="hasDropdown"
          class="__actionDropDown"
          (click)="statusDropDown = !statusDropDown"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z"/></svg>
        </button>
      </div>
    </div>
  </div>
  <div
    class="card-elastic__extend"
    [ngClass]="{
      'card-elastic__extend--show': statusDropDown,
      'card-elastic__extend--hide': !statusDropDown
    }"
  >
    <div>
      <ng-content select="extend"></ng-content>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, ea. Vero, labore incidunt quis sint repellendus atque maiores quaerat iusto accusantium odit ex dignissimos suscipit veniam magnam cupiditate quos eligendi?
    </div>
  </div>
</div>
